<div id="page-wrapper">
            <div class="row">
                 <!-- page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Course Level</h1>
                </div>
                <!--end page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Form Elements -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Course Level
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <!--<div class="col-lg-12">-->
                                    <form class="form-validate"  #CourseLevelForm="ngForm" (ngSubmit)="addCourseLevel(CourseLevelForm)">
                                        <div class="form-group col-md-6">
                                            <label><span class="required">*</span>Course Level</label>
											<input type="text"  #CourseLevel="ngModel" [(ngModel)]="CourseLevelEntity.CourseLevel" class="form-control"
											name="CourseLevel" [ngClass]="{red_border: (CourseLevel.dirty && CourseLevel.invalid) || (CourseLevel.pristine && submitted)}" required/>
											<span style="color:red;"  *ngIf="(CourseLevel.dirty && CourseLevel.invalid) || (CourseLevel.pristine && submitted)"> 
												<span *ngIf="CourseLevel.errors.required || (CourseLevel.pristine && submitted)">Please enter Course Level </span>
											</span>
                                        </div>
										
										<div class="form-group col-md-6">
                                            <label><span class="required">*</span>Keyword</label>
                                         
											<input type="text"  #Keyword="ngModel" [(ngModel)]="CourseLevelEntity.Keyword" class="form-control"
											name="Keyword" [ngClass]="{red_border: (Keyword.dirty && Keyword.invalid) || (Keyword.pristine && submitted)}" required/>
													<span style="color:red;"  *ngIf="(Keyword.dirty && Keyword.invalid) || (Keyword.pristine && submitted)"> 
												<span *ngIf="Keyword.errors.required || (Keyword.pristine && submitted)">Please enter Keyword </span>
											</span>
                                        </div>
										<div class="clearfix"></div>
										<div class="form-group col-md-6">
                                            <label><span class="required">*</span>Description</label>
                                            <textarea  #Description="ngModel" [(ngModel)]="CourseLevelEntity.Description" class="form-control"
											name="Description" [ngClass]="{red_border: (Description.dirty && Description.invalid) || (Description.pristine && submitted)}" required></textarea>
													<span style="color:red;"  *ngIf="(Description.dirty && Description.invalid) || (Description.pristine && submitted)"> 
												<span *ngIf="Description.errors.required || (Description.pristine && submitted)">Please enter Description </span>
											</span>
                                        </div>
										<div class="form-group col-md-6">
                                  <label><span class="required">*</span>Active?</label>
														  
									<br>
									<div class="radio_box">
									  <input type="radio"  name="IsActive" id="role1" value="1" #IsActive="ngModel" [(ngModel)]="CourseLevelEntity.IsActive" required/>
									  <label for="role1">Yes</label>
									</div>
									<div class="radio_box">
									  <input type="radio" name="IsActive" id="role2" value="0" #IsActive="ngModel" [(ngModel)]="CourseLevelEntity.IsActive" required/>
									  <label for="role2">No </label>
									</div><br>
									<span style="color:red" *ngIf="(IsActive.dirty && IsActive.invalid) || (IsActive.pristine && submitted)"> 
										<span *ngIf="IsActive.errors.required || (IsActive.pristine && submitted)">Please select active status</span>
									  </span>

                              </div>
										<div class="clearfix"></div>
										<div class="form-btn">
											<button type="submit" class="btn sub-btn">Submit</button>
											<button type="button" *ngIf="CourseLevelEntity.ConfigurationId==0" (click)="clearForm(CourseLevelForm)" class="btn res-btn">Clear</button>
										</div>
                                    </form>
                                </div>
                            </div>
                        <!--</div>-->
                    </div>
                     <!-- End Form Elements -->
                </div>
            </div>
        </div>
        <!-- end page-wrapper -->
