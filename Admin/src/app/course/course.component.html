 <div id="page-wrapper">
            <div class="row">
                 <!-- page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Add Course</h1>
                </div>
                <!--end page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Form Elements -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Course
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <!--<div class="col-lg-12">-->
                                     <form class="form-validate"  #CourseForm="ngForm" (ngSubmit)="addCourse(CourseForm)">
                                        <div class="form-group col-md-6">
                                            <label><span class="required">*</span>Name</label>
                                            <input type="text"  #Name="ngModel" [(ngModel)]="CourseEntity.Name" class="form-control"
											name="Name" pattern="[a-zA-Z0-9.'/,-./;/:/(/&/?/)/./ ]{0,}" [ngClass]="{red_border: (Name.dirty && Name.invalid) || (Name.pristine && submitted)}" required/>
											<span style="color:red" *ngIf="(Name.dirty && Name.invalid) || (Name.pristine && submitted)">
								  <span *ngIf="Name.errors && Name.errors.required">
												Please enter Course Name
											</span>
										  
										  <span *ngIf="Name.errors && Name.errors.pattern">
												Please input a valid Course Name.
										  </span>
								</span>
                                        </div>
										
										<div class="form-group col-md-6">
                                            <label><span class="required">*</span>Level</label>
								<select class="form-control" #ConfigurationId="ngModel" [(ngModel)]="CourseEntity.ConfigurationId"
								name="ConfigurationId" [ngClass]="{red_border: (ConfigurationId.dirty && ConfigurationId.invalid) || (ConfigurationId.pristine && submitted)}" required>  
									<option value="" >Select</option>
									<option *ngFor="let CourseLevel of CourseLevelList" value="{{CourseLevel.ConfigurationId}}" 
									ngSelected="CourseEntity.ConfigurationId==CourseLevel.ConfigurationId">{{CourseLevel.Value}}</option>
								</select>
									<span style="color:red" *ngIf="(ConfigurationId.dirty && ConfigurationId.invalid) || (ConfigurationId.pristine && submitted)">  
										<span *ngIf="ConfigurationId.errors.required || (ConfigurationId.pristine && submitted)">
											Please select Cource Level
										</span> 
									</span> 
                                           
                                        </div>
										
										<div class="clearfix"></div>
										<div class="form-group col-md-6">
                                            <label><span class="required">*</span>Key Concepts</label>
                                            <textarea  #KeyConcepts="ngModel" [(ngModel)]="CourseEntity.KeyConcepts" class="form-control"
											name="KeyConcepts" [ngClass]="{red_border: (KeyConcepts.dirty && KeyConcepts.invalid) || (KeyConcepts.pristine && submitted)}" required></textarea>
													<span style="color:red;"  *ngIf="(KeyConcepts.dirty && KeyConcepts.invalid) || (KeyConcepts.pristine && submitted)"> 
												<span *ngIf="KeyConcepts.errors.required || (KeyConcepts.pristine && submitted)">Please enter Key Concepts </span>
											</span>
                                        </div>
										
										<div class="form-group col-md-6">
                                            <label><span class="required">*</span>Active?</label>
                                            <br>
									<div class="radio_box">
									  <input type="radio"  name="IsActive" id="role1" value="1" #IsActive="ngModel" [(ngModel)]="CourseEntity.IsActive" required/>
									  <label for="role1">Yes</label>
									</div>
									<div class="radio_box">
									  <input type="radio" name="IsActive" id="role2" value="0" #IsActive="ngModel" [(ngModel)]="CourseEntity.IsActive" required/>
									  <label for="role2">No </label>
									</div><br>
									<span style="color:red" *ngIf="(IsActive.dirty && IsActive.invalid) || (IsActive.pristine && submitted)"> 
										<span *ngIf="IsActive.errors.required || (IsActive.pristine && submitted)">Please select active status</span>
									  </span>
                                        </div>
										<div class="clearfix"></div>
										<div class="form-btn">
											<button type="submit" class="btn sub-btn">Submit</button>
											<button type="button" *ngIf="CourseEntity.CourseId==0" (click)="clearForm(CourseForm)" class="btn res-btn">Clear</button>
										</div>
                                    </form>
                                </div>
                            </div>
                        <!--</div>-->
                    </div>
                     <!-- End Form Elements -->
                </div>
            </div>
        </div>
