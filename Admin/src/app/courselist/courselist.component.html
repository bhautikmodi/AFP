<div id="page-wrapper">
    <div class="row"> 
      <!--  page header -->
      <div class="col-lg-12">
        <h1 class="page-header">Course</h1>
      </div>
      <!-- end  page header --> 
    </div>
    <div class="row">
      <div class="col-lg-12"> 
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-heading"> !
            <div class="btn-group pull-right add-right">
              <a routerLink="/course/add" class="btn btn-danger btn-add">
              <i class="fa fa-plus fa-fw"></i>Add a Course
              </a>
            </div>
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
					<th style="width: 6%;">Level</th>
					<th style="width: 35%;">Key Concepts</th>
                    <th style="width: 8%;">Active?</th>
                    <th style="width: 10%;">Actions</th>
                  </tr>
                </thead>
                <tbody>
                
                 <tr class="odd gradeX" *ngFor="let Course of CourseList">
										<td>{{Course.CourseId}}</td>
										<td>{{Course.Name}}</td>
										<td>{{Course.DisplayText}}</td>
										<td>{{Course.KeyConcepts}}</td>
										<td>{{Course.IsActive}}</td>
										<td>
											<button type="button" class="btn btn-default btn-rounded btn-sm" data-tooltip="Edit" 
											routerLink="/course/edit/{{Course.CourseId}}">
											<i class="fa fa-pencil" aria-hidden="true"></i></button>
											<button type="button" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button" 
											data-tooltip="Delete" 
											(click)="deleteCourse(Course)">
											<i class="fa fa-times" aria-hidden="true"></i></button>
										</td>
									</tr>
									
				
				 
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--End Advanced Tables --> 
      </div>
    </div>
  </div>
