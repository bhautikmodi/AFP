<div id="page-wrapper">
  <div class="row"> 
    <!--  page header -->
    <div class="col-lg-12">
      <h1 class="page-header">Invitation</h1>
    </div>
    <!-- end  page header --> 
  </div>
<div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
  {{globals.message}}
</div>
  <div class="row">
    <div class="col-lg-12"> 
      <!-- Advanced Tables -->
      <div class="panel panel-default">
        <div class="panel-heading"> !
          <div class="btn-group pull-right add-right">
            <a routerLink="/invitation/add" class="btn btn-danger btn-add">
            <i class="fa fa-plus fa-fw"></i>Add a Invitation
            </a>
          </div>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Email</th>
                  <th>Date Of Invitation</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
              
               <tr class="odd gradeX" *ngFor="let Invitation of InvitationList;let i = index">
                  <td>{{i+1}}</td>
                  <td>{{Invitation.EmailAddress}}</td>
                  <td>{{Invitation.CreatedOn}}</td>
                  <td *ngIf="Invitation.Status=='1'">Successfully</td>
                  <td *ngIf="Invitation.Status=='0'">Panding</td>
                  <td>
                    <button type="button" class="btn btn-default btn-rounded btn-sm" data-tooltip="Revoke" >
                    Revoke</button>
                  
                  </td>
                </tr>
                
      
       
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--End Advanced Tables --> 
    </div>
  </div>
</div>
