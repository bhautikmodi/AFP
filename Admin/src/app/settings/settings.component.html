  <!--  page-wrapper -->
  <div id="page-wrapper">
    <div class="row"> 
      <!--  page header -->
      <div class="col-lg-12">
        <h1 class="page-header">Settings</h1>
      </div>
      <!-- end  page header --> 
    </div>
    <div class="alert alert-success" role="alert" *ngIf="cmsgflag">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"> </button>
      {{cmessage}}
   </div>
    <div class="row">
      <div class="col-lg-12"> 
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-heading"> ! </div>
          <div class="panel-body">
            <div class="row"> 
              <!--<div class="col-lg-12">-->
                <form class="form-validate" #ksaForm="ngForm" (ngSubmit)="addNoOfKSA(ksaForm)" *ngIf="globals.authData.RoleId==4">
                <!-- No of ksa code start -->
                <div class="form-group col-md-12">
                  <label class="col-md-2 small-padding"><span class="required">*</span>No of KSA</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" #noofksa="ngModel" [(ngModel)]="configEntity.noofksa" name="noofksa" [ngClass]="{red_border: (noofksa.dirty && noofksa.invalid) || (noofksa.pristine && submitted1)}" required/>  
                    <span style="color:red" *ngIf="(noofksa.dirty && noofksa.invalid) || (noofksa.pristine && submitted1)"> 
                      <span *ngIf="noofksa.errors.required || (noofksa.pristine && submitted1)">Please enter No Of KSA</span>
                    </span>
                  </div>
                  <div class="form-btn col-md-2 no-padding">
                    <button type="submit" [disabled]="btn_disable1" class="btn sub-btn btn-small">Submit</button>
                    <!--<button class="btn res-btn">Edit</button>--> 
                  </div>
                </div>
              </form>
              <!-- no of ksa code end --> 

              <!-- email from start -->
              <form class="form-validate" #fromForm="ngForm" (ngSubmit)="addEmailFrom(fromForm)">
                
                  <!-- No of ksa code start -->
                  <div class="form-group col-md-12">
                    <label class="col-md-2 small-padding"><span class="required">*</span>Email From</label>
                    <div class="col-md-6">
                      <input type="text" class="form-control" #emailfrom="ngModel" [(ngModel)]="configEntity.emailfrom" name="emailfrom" [ngClass]="{red_border: (emailfrom.dirty && emailfrom.invalid) || (emailfrom.pristine && submitted4)}" required/>  
                      <span style="color:red" *ngIf="(emailfrom.dirty && emailfrom.invalid) || (emailfrom.pristine && submitted4)"> 
                        <span *ngIf="emailfrom.errors.required || (emailfrom.pristine && submitted4)">Please enter Email From</span>
                      </span>
                    </div>
                    <div class="form-btn col-md-2 no-padding">
                      <button type="submit" [disabled]="btn_disable4" class="btn sub-btn btn-small">Submit</button>
                      <!--<button class="btn res-btn">Edit</button>--> 
                    </div>
                  </div>
                </form>
                <!-- email from end --> 
              
              <!-- invitation code start -->
              <form class="form-validate" #invitationForm="ngForm" (ngSubmit)="addinvitation(invitationForm)">
                
                <!-- No of ksa code start -->
                <div class="form-group col-md-12">
                  <label class="col-md-2 small-padding"><span class="required">*</span>Invitation Features</label>
                  <div class="col-md-6">
                    <div class="radio_box">
                      <input type="radio" name="invitation" id="role1" value="1" #invitation="ngModel" [(ngModel)]="configEntity.invitation" required>
                      <label for="role1">Yes</label>
                    </div>
                    <div class="radio_box">
                      <input type="radio" name="invitation" id="role2" value="0" #invitation="ngModel" [(ngModel)]="configEntity.invitation" required>
                      <label for="role2">No </label>                      
                    </div>
                    <span style="color:red" *ngIf="(invitation.dirty && invitation.invalid) || (invitation.pristine && submitted2)"> 
                      <br><span *ngIf="invitation.errors.required || (invitation.pristine && submitted2)">Please select invitation Features</span>
                    </span>
                  </div>
                  <div class="form-btn col-md-2 no-padding">
                    <button type="submit" [disabled]="btn_disable2" class="btn sub-btn btn-small">Submit</button>
                    <!--<button class="btn res-btn">Edit</button>--> 
                  </div>
                </div>
              </form>
              <!-- invitation code end --> 
              
              <!-- remaining day code start -->
              
              <form class="form-validate" #rdaysForm="ngForm" (ngSubmit)="addRDays(rdaysForm)" *ngIf="globals.authData.RoleId==4">
                
                <!-- No of ksa code start -->
                <div class="form-group col-md-12">
                  <label class="col-md-2 small-padding"><span class="required">*</span>Remaining Days</label>
                  <div class="col-md-6">
                      <span style="color:red" *ngIf="rdaysForm.invalid && submitted3">Please enter a valid Days</span>
                    <div class="row r-group" *ngFor="let days of reminderDaysList; let i = index; let last = last;">
                  <div class="col-md-8">
                      <input type="text" class="form-control" pattern="[0-9]{1,3}" #Day="ngModel" [(ngModel)]="reminderDaysList[i].Day" name="Day{{i}}" required/>  
                    <!-- <input type="text" class="form-control" #remainingdays="ngModel" [(ngModel)]="configEntity.remainingdays" name="remainingdays" [ngClass]="{red_border: (remainingdays.dirty && remainingdays.invalid) || (remainingdays.pristine && submitted3)}" required/> -->
                    <!-- <span style="color:red" *ngIf="(Day.dirty && Day.invalid) || (Day.pristine && submitted3)"> 
                        <span *ngIf="Day.errors && Day.errors.pattern">Please enter a valid Day</span>
                      <span *ngIf="Day.errors.required || (Day.pristine && submitted3)">Please enter Remaining Days</span>
                    </span>  -->
                  </div>
                  <div class="col-md-4 pull-right">
                      <button type="button" (click)="DeleteRDays(days)" *ngIf="i!=0" class="r-btnRemove btn btn-danger btn-rounded btn-sm" title="Delete">
                          <span class="fa fa-times"></span>
                        </button>
                    <button type="button" (click)="AddNewRDays(i)" *ngIf="last" class="r-btnAdd btn btn-default btn-rounded btn-sm" title="Add">
                      <span class="fa fa-plus"></span>
                    </button>                    
                  </div>
                </div>
                </div>
                  <div class="form-btn col-md-2 no-padding">
                    <button type="submit" [disabled]="btn_disable3" class="btn sub-btn btn-small">Submit</button>
                    <!--<button class="btn res-btn">Edit</button>--> 
                  </div>
                </div>
              </form>              
              <!-- remaining day code start --> 

              
              
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading"> ! </div>
          <div class="panel-body">
            <div class="row"> 
              <!--<div class="col-lg-12">-->
                  <form class="form-validate" #teamsizeForm="ngForm" (ngSubmit)="addTeamSize(teamsizeForm)">
                <div class="form-group col-md-12">
                  <label><span class="required">*</span>{{header}} Team Size</label>
					<div class="row">
                  		<div id="example1">	
							<div class="r-group">
								<div class="col-md-6">
                  <input type="text" class="form-control" #TeamSize="ngModel" [(ngModel)]="teamsizeEntity.TeamSize" name="TeamSize" [ngClass]="{red_border: (TeamSize.dirty && TeamSize.invalid) || (TeamSize.pristine && submitted)}" required/>  
                  <span style="color:red" *ngIf="(TeamSize.dirty && TeamSize.invalid) || (TeamSize.pristine && submitted)"> 
                    <span *ngIf="TeamSize.errors.required || (TeamSize.pristine && submitted)">Please enter team size</span>
                  </span>
								</div>								
								<div class="clearfix"></div>
							
							</div>
							
					  	</div> 
					</div>
                </div>
                <div class="clearfix"></div>
                <div class="form-btn">
                  <button type="submit" class="btn sub-btn">Submit</button>
                  <button type="button"  (click)="cancleForm(teamsizeForm)" class="btn res-btn">Cancel</button>
                  <!--<button class="btn res-btn">Edit</button>--> 
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"> </button>
          {{globals.message}}
       </div>
		<div class="panel panel-default">
          <div class="panel-heading"> Team Size
            <!--<div class="btn-group pull-right add-right">
              <a href="addinvitelink.html" class="btn btn-danger btn-add">
              <i class="fa fa-plus fa-fw"></i>Add a Email Address
              </a>
            </div>-->
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                  <tr>
                    <th>#</th>
					          <th style="width: 80%;">Team Size</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let teamsize of teamsizeList; let i = index" >
                        <td>{{i+1}}</td> 
                        <td>{{teamsize.TeamSize}}</td> 
                        <td><button class="btn btn-default btn-rounded btn-sm" (click)="editteamsize(teamsize)" title="Edit"> <span class="fa fa-pencil"></span> </button>
                          <button data-type="Record" (click)="deleteteamsize(teamsize)" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button"> <span class="fa fa-times"></span> </button></td>
                      </tr>                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--End Advanced Tables --> 
      </div>
    </div>
  </div>
  <!-- end page-wrapper --> 

  <!-- Model -->
  <div class="modal fade bs-example-modal-sm" data-backdrop="static" data-keyboard="false" id="Delete_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
              <div class="modal-body">
                  <p>Are You Sure You Want To Remove This Row?</p>
                </div>
                <div class="modal-footer text-center">
                  <button type="button" class="next_btn" (click)="deleteConfirm(deleteEntity)" id="yes_btn">Yes</button>
                  <button type="button" class="back_btn" data-dismiss="modal">No</button>
              </div>
          </div>
      </div>
    </div>
