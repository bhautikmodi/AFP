  <!--  page-wrapper -->
  <div id="page-wrapper">
    <div class="row"> 
      <!--  page header -->
      <div class="col-lg-12">
        <h1 class="page-header">Settings</h1>
      </div>
      <!-- end  page header --> 
    </div>
    <div class="row">
      <div class="col-lg-12"> 
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-heading"> ! </div>
          <div class="panel-body">
            <div class="row"> 
              <!--<div class="col-lg-12">-->
              <form class="form-validate" method="get" role="form" action="settings.html">
                
                <!-- No of ksa code start -->
                <div class="form-group col-md-12">
                  <label class="col-md-2 small-padding"><span class="required">*</span>No of KSA</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" value="20" required>
                  </div>
                  <div class="form-btn col-md-2 no-padding">
                    <button type="submit" class="btn sub-btn btn-small">Submit</button>
                    <!--<button class="btn res-btn">Edit</button>--> 
                  </div>
                </div>
              </form>
              <!-- no of ksa code end --> 
              
              <!-- invitation code start -->
              <form class="form-validate" method="get" role="form" action="settings.html">
                
                <!-- No of ksa code start -->
                <div class="form-group col-md-12">
                  <label class="col-md-2 small-padding"><span class="required">*</span>Invitation Features</label>
                  <div class="col-md-6">
                    <div class="radio_box">
                      <input type="radio" name="status" id="role1" value="yes">
                      <label for="role1">Yes</label>
                    </div>
                    <div class="radio_box">
                      <input type="radio" name="status" id="role2" value="no">
                      <label for="role2">No </label>
                    </div>
                  </div>
                  <div class="form-btn col-md-2 no-padding">
                    <button type="submit" class="btn sub-btn btn-small">Submit</button>
                    <!--<button class="btn res-btn">Edit</button>--> 
                  </div>
                </div>
              </form>
              <!-- invitation code end --> 
              
              <!-- remaining day code start -->
              
              <form class="form-validate" method="get" role="form" action="settings.html">
                
                <!-- No of ksa code start -->
                <div class="form-group col-md-12">
                  <label class="col-md-2 small-padding"><span class="required">*</span>Remaining Days</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" value="7" required>
                  </div>
                  <div class="form-btn col-md-2 no-padding">
                    <button type="submit" class="btn sub-btn btn-small">Submit</button>
                    <!--<button class="btn res-btn">Edit</button>--> 
                  </div>
                </div>
              </form>
              
              <!-- remaining day code start --> 
              
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading"> ! </div>
          <div class="panel-body">
            <div class="row"> 
              <!--<div class="col-lg-12">-->
                  <form class="form-validate" #teamsizeForm="ngForm" (ngSubmit)="addTeamSize(teamsizeForm)">
                <div class="form-group col-md-12">
                  <label><span class="required">*</span>{{header}} Team Size</label>
					<div class="row">
                  		<div id="example1">	
							<div class="r-group">
								<div class="col-md-6">
								  <input type="text" class="form-control" required  >
								</div>								
								<div class="clearfix"></div>
							
							</div>
							
					  	</div> 
					</div>
                </div>
                <div class="clearfix"></div>
                <div class="form-btn">
                  <button type="submit" class="btn sub-btn">Submit</button>
                  <button type="button" (click)="clearForm(teamsizeForm)" class="btn res-btn">Cancle</button>
                  <!--<button class="btn res-btn">Edit</button>--> 
                </div>
              </form>
            </div>
          </div>
        </div>
		  
		<div class="panel panel-default">
          <div class="panel-heading"> Team Size
            <!--<div class="btn-group pull-right add-right">
              <a href="addinvitelink.html" class="btn btn-danger btn-add">
              <i class="fa fa-plus fa-fw"></i>Add a Email Address
              </a>
            </div>-->
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                  <tr>
                    <th>#</th>
					          <th style="width: 80%;">Team Size</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let teamsize of teamsizeList; let i = index" >
                        <td>{{i+1}}</td> 
                        <td>{{teamsize.TeamSize}}</td> 
                        <td><button class="btn btn-default btn-rounded btn-sm" (click)="editteamsize(teamsize)" title="Edit"> <span class="fa fa-pencil"></span> </button>
                          <button data-type="Record" (click)="deleteteamsize(teamsize)" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button"> <span class="fa fa-times"></span> </button></td>
                      </tr>
                  <tr class="odd gradeX">
                    <td>1</td>
                    <td>1-10 Employee</td>
                    
                    <td><button class="btn btn-default btn-rounded btn-sm" onclick="window.location.href='#'" title="Edit"> <span class="fa fa-pencil"></span> </button>
                      <button data-type="Record" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button"> <span class="fa fa-times"></span> </button></td>
                  </tr>
                  <tr class="even gradeC">
                    <td>2</td>
                    <td>10-50 Employee</td>
                    
                    <td><button class="btn btn-default btn-rounded btn-sm" onclick="window.location.href='#'" title="Edit"> <span class="fa fa-pencil"></span> </button>
                      <button data-type="Record" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button"> <span class="fa fa-times"></span> </button></td>
                  </tr>
                  <tr class="odd gradeA">
                    <td>3</td>
                    <td>50-100 Employee</td>
                    
                    <td><button class="btn btn-default btn-rounded btn-sm" onclick="window.location.href='#'" title="Edit"> <span class="fa fa-pencil"></span> </button>
                      <button data-type="Record" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button"> <span class="fa fa-times"></span> </button></td>
                  </tr>
                  <tr class="even gradeA">
                    <td>4</td>
                    <td>100-150 Employee</td>
                    
                    <td><button class="btn btn-default btn-rounded btn-sm" onclick="window.location.href='#'" title="Edit"> <span class="fa fa-pencil"></span> </button>
                      <button data-type="Record" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button"> <span class="fa fa-times"></span> </button></td>
                  </tr>
                  <tr class="odd gradeA">
                    <td>5</td>
                    <td>150-200 Employee</td>
                    
                    <td><button class="btn btn-default btn-rounded btn-sm" onclick="window.location.href='#'" title="Edit"> <span class="fa fa-pencil"></span> </button>
                      <button data-type="Record" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button"> <span class="fa fa-times"></span> </button></td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--End Advanced Tables --> 
      </div>
    </div>
  </div>
  <!-- end page-wrapper --> 

  <!-- Model -->
  <div class="modal fade bs-example-modal-sm" data-backdrop="static" data-keyboard="false" id="Delete_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
              <div class="modal-body">
                  <p>Are You Sure You Want To Remove This Row?</p>
                </div>
                <div class="modal-footer text-center">
                  <button type="button" class="next_btn" (click)="deleteConfirm(deleteEntity)" id="yes_btn">Yes</button>
                  <button type="button" class="back_btn" data-dismiss="modal">No</button>
              </div>
          </div>
      </div>
    </div>
