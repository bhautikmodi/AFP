<div class="clearfix"></div>
<div class="inner_breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h1>Assessment</h1>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<!-- End Header Section --> 

<!-- Inner Section -->
<div id='progress_bar'>
  <div id='progress'></div>
</div>
<div class="intro_block">
  <p><strong>What does<br>Rating Scale means :</strong></p>
  <ul>
    <li><span>1</span> - General Awareness</li>
    <li><span>2</span> - Developing</li>
    <li><span>3</span> - Intermediate</li>
    <li><span>4</span> - Advanced</li>
  </ul>
</div>
<div class="inner_content height_zero">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-center">Development Team</h3>
      </div>
      <div class="clearfix"></div>
      <div class="col-md-8 col-sm-8 col-md-offset-2">
        <div id="carousel" class="flexslider ksa_list_block">
          <ul class="slides">
                  <li *ngFor="let ksa1 of ksaList; let j = index;">
                      <div class="ksa_numbers">{{(6*j)+1}}-{{(6*j)+ksa1.row.length}} </div>
                      <div class="ksa_completes"><i class="fa fa-dot-circle-o"></i><i class="fa fa-dot-circle-o"></i><i class="fa fa-dot-circle-o"></i><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i></div>
                  </li>
                  <!-- <li>
                      <div class="ksa_numbers">7-12 </div>
                      <div class="ksa_completes"><i class="fa fa-dot-circle-o"></i><i class="fa fa-dot-circle-o"></i><i class="fa fa-dot-circle-o"></i><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i></div>
                  </li> -->
          </ul>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
<div class="assessment_bg">
  <div class="container">
    <div class="row">
      <div id="slider" class="flexslider">
        <ul class="slides">
          
          <li *ngFor="let ksa1 of ksaList; let j = index;">
              <div class="col-md-3 col-sm-4" *ngFor="let ksa of ksa1.row; let i = index">
                  <div class="ksa_box">
                    <div class="ksa_text"><span>{{i+1}}</span> {{ksa.Name}} </div>
                    <div class="radio_box">
                      <div class="radio_box_ksa">
                        <input type="radio" value="1" name="ksa{{j+1}}{{i+1}}_radio" id="ksa{{j+1}}{{i+1}}_radio1" />
                        <label for="ksa{{j+1}}{{i+1}}_radio1">1</label>
                      </div>
                      <div class="radio_box_ksa">
                        <input type="radio" value="2" name="ksa{{j+1}}{{i+1}}_radio" id="ksa{{j+1}}{{i+1}}_radio2" />
                        <label for="ksa{{j+1}}{{i+1}}_radio2">2</label>
                      </div>
                      <div class="radio_box_ksa">
                        <input type="radio" value="3" name="ksa{{j+1}}{{i+1}}_radio" id="ksa{{j+1}}{{i+1}}_radio3" />
                        <label for="ksa{{j+1}}{{i+1}}_radio3">3</label>
                      </div>
                      <div class="radio_box_ksa">
                        <input type="radio" value="4" name="ksa{{j+1}}{{i+1}}_radio" id="ksa{{j+1}}{{i+1}}_radio4" />
                        <label for="ksa{{j+1}}{{i+1}}_radio4">4</label>
                      </div>
                      <div class="clearfix"></div>
                    </div>
                  </div>
                </div>            
          </li> 

        </ul>
      </div>
      <div class="text-center">
        <button class="next_btn" type="submit" onclick="window.location.href = 'thankyou.html'; return false;">Submit</button>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
