<div class="clearfix"></div>
<div class="inner_breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h1>Assessments by {{userList.FirstName}} </h1>
        <div class="clearfix"></div>
        <a routerLink="/sales-admin-dashboard" class="back_btn"><i class="fa fa-reply"></i>Back to Dashboard</a>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="inner_content dashboard_section">
  <div class="container">
    <div class="row" *ngIf="assessmentList!=''" >
     <a routerLink="/report/{{userList.UserId}}" class="red_btn margin_bottom"><span>View Report</span></a>
     <div class="clearfix"></div>
		<div class="col-md-3 col-sm-3">
        <div class="dashboard_box">
          <div class="assess_name">QA Team</div>
          <div class="dashboard_chart_block pending_assessment">Pending Assessment</div>
          <div class="dashboard_item">
            <div class="date_title">Date Started : 02-12-2018</div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
     <div class="col-md-3 col-sm-3" *ngFor="let ass of assessmentList; let i = index">
      <div class="dashboard_box">
        <div class="assess_name">{{ass.assessment.AssessmentName}}</div>
        <div id="dashboard_result_bar{{i}}" class="dashboard_chart_block"></div>
        <div class="dashboard_item">
          <div class="date_title">Date Taken : {{ass.assessment.StartTime | date : 'MM-dd-yyyy' }}</div>
          <a routerLink="/sales-user-details/{{ass.assessment.CAssessmentId}}" class="next_btn"><span>View Details</span></a>
          
          <div class="clearfix"></div>
        </div>
      </div>
    </div>

    
      <div class="clearfix"></div>
     
    </div>
    <div class="row"  *ngIf="assessmentList==''" ><span>Not Assessments</span></div>
  </div>
</div>
<div class="clearfix"></div>
